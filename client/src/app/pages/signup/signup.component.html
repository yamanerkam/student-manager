<div class="wrapper">
    <div class="login-container">
        <h1>Signup</h1>
        <form (ngSubmit)="onSubmit()" #form="ngForm">

            <p-floatLabel>
                <input name="email" type="text" pInputText [(ngModel)]="email" />
                <label for="email">Email</label>
            </p-floatLabel>

            <p-floatLabel>
                <input name="password" type="password" pInputText [(ngModel)]="password" />
                <label for="password">Password</label>
            </p-floatLabel>

            <p-floatLabel>
                <input name="password" type="password" pInputText [(ngModel)]="passwordAgain" />
                <label for="password">Confirm Password</label>
            </p-floatLabel>

            <p-button type="submit" label="Signup"></p-button>

        </form>
    </div>
</div>
