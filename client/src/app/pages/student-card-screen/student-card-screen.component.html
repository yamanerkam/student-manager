<div class="card">
    <h1>Students</h1>

    <div class="flex justify-content-center align-items-center gap-2">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText placeholder="Search Student" [(ngModel)]="searchTermTemp" (ngModelChange)="execute()"
                class="p-inputtext-lg" style="width: 400px;" />
        </span>
        <p-dropdown [options]="grades" [(ngModel)]="grade" optionLabel="Grade" placeholder="Select a Grade" />

        <p-button (onClick)="studentsFilterByGrade(grade)">find</p-button>

    </div>

    <br>
    <br>
    <div class=" cards">
        <!-- I should study data binding  -->
        <app-student-card *ngFor="let student of studentsFiltered" [student]="student" justTry="xxxxx" />
    </div>

</div>
