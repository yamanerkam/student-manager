<div class="p-card">
    <div class="p-card-header">
        <h2>Student Details</h2>
    </div>
    <div class="p-card-body">
        <p-panel header="Basic Information">
            <div class="p-fluid">
                <div class="p-field">
                    <label for="student-id">Student ID:</label>
                </div>
                <div class="p-field">
                    <label for="student-name">Name:</label>
                </div>
                <div class="p-field">
                    <label for="student-email">Email:</label>
                </div>
                <div class="p-field">
                    <label for="student-email">Job:</label>
                </div>
                <div class="p-field">
                    <label for="student-email">Grade:</label>
                </div>

            </div>
        </p-panel>

        <p-panel header="Lessons">
            <div class="p-field">
                <label for="student-email">Lessons Left: {{lessonsLeft}} </label>
                <div class="btn-area">
                    <p-button (click)="lessonManaging('+')">+</p-button>
                    <p-button [disabled]="lessonsLeft===0" (click)="lessonManaging('-')">-</p-button>
                </div>

            </div>
            <br>
            <p-button (onClick)="showDialog()" label="Update the Lessons" />
            <p-dialog header="Update the lessons" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
                <span class="p-text-secondary block mb-5">Lessons Left : {{lessonsLeft}} </span>
                <div class="flex align-items-center gap-3 mb-3">
                    <label for="username" class="font-semibold w-6rem">Adding</label>
                    <input pInputText id="username" class="flex-auto" autocomplete="off" />
                </div>

                <div class="flex justify-content-end gap-2">
                    <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
                    <p-button label="Add" (onClick)="visible = false" />
                </div>
            </p-dialog>
        </p-panel>

        <p-panel header="Homework">

        </p-panel>
    </div>
</div>
