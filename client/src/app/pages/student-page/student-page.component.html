<div class="p-card">
    <div class="p-card-header">
        <h2>Student Details</h2>
    </div>
    <div class="p-card-body">
        <p-panel header="Basic Information">
            <div class="p-fluid">
                <div class="p-field">
                    <label for="student-id">Student ID:</label>
                    <input name="email" type="text" pInputText />
                </div>
                <div class="p-field">
                    <label for="student-name">Name:</label>
                    <input name="email" type="text" pInputText />
                </div>
                <div class="p-field">
                    <label for="student-email">Email:</label>
                    <input name="email" type="text" pInputText />
                </div>
            </div>
        </p-panel>

        <p-panel header="Lesson Packages">
            <p-table>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Package Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-package>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button pButton type="button" label="Edit" icon="pi pi-pencil"></button>
                            <button pButton type="button" label="Delete" icon="pi pi-trash"
                                class="p-button-danger"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <button pButton type="button" label="Add New Package" icon="pi pi-plus"></button>
        </p-panel>
    </div>
</div>
