<div [routerLinkActive]="['active']" [routerLink]="'/student/' + student.id">
    <p-card header={{student.name}} subheader={{student.job}} [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
        </ng-template>
        {{justTry}}
        <br>
        Grade : {{ student.grade ? student.grade : 'Adult' }}
        <br>
        Job : {{student.job }}
        <br>
        Lessons left : {{student.lessonsLeft ? student.lessonsLeft : 0}}
        <ng-template pTemplate="footer">

        </ng-template>
    </p-card>
</div>
