<p-card header={{student.name}} subheader={{student.job}} [style]="{ width: '360px' }">
    <ng-template pTemplate="header">
        <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
    </ng-template>
    {{justTry}}
    <br>
    Grade : {{ student.grade ? student.grade : 'Adult' }}
    <br>
    Lessons left : {{student.lessonsLeft ? student.lessonsLeft : 0}}
    <ng-template pTemplate="footer">
        <div class="flex gap-3 mt-1">
            <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full" />
            <p-button label="Save" class="w-full" styleClass="w-full" />
        </div>
    </ng-template>
</p-card>
